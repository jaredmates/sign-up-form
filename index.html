<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up Page</title>
  </head>
  <body>
    <div class="content-container">
      <aside>
        <img src="images/plant.jpg.jpg" alt="" class="background-img" />
        <div class="img-container">
          <img src="images/odin-lined.png" alt="" class="odin-img" />
          <span class="img-text">ODIN</span>
        </div>
      </aside>

      <main class="main-container">
        <header class="header-container">
          <p class="header-text">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <span class="header-text">You know you want to.</span>
        </header>

        <section class="form-content-container">
          <span class="section-heading">Lets do this!</span>
          <form action="" class="form-container">
            <div class="right-inputs">
              <div class="first-name">
                <label for="">FIRST NAME</label>
                <input type="text" name="" id="" />
              </div>

              <div class="email">
                <label for="">EMAIL</label>
                <input type="text" name="" id="" />
              </div>

              <div class="password">
                <label for="">PASSWORD</label>
                <input type="text" name="" id="" />
              </div>
            </div>

            <div class="left-inputs">
              <div class="last-name">
                <label for="">LAST NAME</label>
                <input type="text" name="" id="" />
              </div>

              <div class="phone-number">
                <label for="">PHONE NUMBER</label>
                <input type="text" name="" id="" />
              </div>

              <div class="confirm-password">
                <label for="">CONFIRM PASSWORD</label>
                <input type="text" name="" id="" />
              </div>
            </div>
          </form>
        </section>

        <footer class="footer-container">
          <button class="btn">Create Account</button>
          <span class="footer-text"
            >Already have an account? <a href="">Log In</a>
          </span>
        </footer>
      </main>
    </div>
  </body>
</html>
